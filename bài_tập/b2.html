<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let school = [
            {
                id: 1,
                number: 25,
            },
            {
                id: 2,
                number: 30,
            },
            {
                id: 3,
                number: 50,
            }
        ];
        let result = school.map((item, index, array) => {
            if (item.number < 30) {
                item.number += 10;
            } else if (item.number > 40) {
                item.number -= 10;
            }
            return item;
        })
        console.log(result);
    </script>
</body>
</html>
