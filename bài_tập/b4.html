<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let books = [
            {
                id: 1,
                name: "toán",
            },
            {
                id: 2,
                name: "văn",
            },
            {
                id: 3,
                name: "anh",
            }
        ];
        let search = +prompt("Nhập id sách muốn tìm kiếm");
        let result = books.find((item) => item.id === search);

        if (result) {
            console.log(result);
        } else {
            console.log("Không có kết quả tìm kiếm");
        }
        
    </script>
</body>
</html>
